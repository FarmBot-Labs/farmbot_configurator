<!DOCTYPE html>
<html lang="en" ng-app="fbConfigurator">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="configurator-styles.css">
    <title>Welcome to Configurator</title>
  </head>

  <body ng-controller="SecretController">
    <div class="container">
      <h1>Recover Your Farmbot</h1>
      <div class="jumbotron">
        <div class="configuration-group">
          <textarea id=box rows="50" cols="60">
              Not connected to bot
          </textarea>

          <form autocomplete="off">
          Enter Thing:<br>
          <input type="text" id="shellbox" name="thing">
          <br><br>
          <input autocomplete="new-password" type="submit" name="button" ng-click="do_thing()"/>
          </form>
        </div>
      </div>
    </div> <!-- /container -->
    <script src="angular.min.js"></script>
    <script src="app/app.js"></script>

  </body>
</html>
